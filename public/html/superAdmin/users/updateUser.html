
<section id="updateUser">
  <ul class="breadcrumb">
    <li><a ui-sref="root.superAdmin()">Home</a></li>
    <li><a ui-sref="root.superAdmin.users()">Gestione Utenti</a></li>
    <li class="active">Modifica Utente</li>
  </ul>
  <h1 class="text-center page-header">Modifica un profilo utente    </h1>
  <div class="container-fluid">
    <div class="row">   
      <form ng-submit="editUser()" class="col-sm-6 col-sm-offset-3">
        <label for="userNameInput">Nome dell'Utente</label>
        <input type="text" id="userNameInput" ng-model="user.name" placeholder="nome" value="{{user.name}}" class="form-control"/><br/>
        <label for="userSurnameInput">Cognome dell'Utente</label>
        <input type="text" id="userSurnameInput" ng-model="user.surname" placeholder="cognome" value="{{user.surname}}" class="form-control"/><br/>
        <label for="userEmailInput">Email dell'Utente</label>
        <input type="text" id="userEmailInput" ng-model="user.email" placeholder="email" value="{{user.email}}" class="form-control"/><br/>
        <label for="userCompanyInput">Company dell'utente                    </label>
        <select id="userCompanyInput" ng-model="user.company" class="form-control">
          <option ng-repeat="company in companies" value="{{company.companyID}}">          {{company.companyName}}</option>
        </select><br/>
        <label for="userRoleInput">Ruolo dell'utente                    </label>
        <select id="userRoleInput" ng-model="user.role" class="form-control">
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="superAdmin">SuperAdmin</option>
        </select><br/>
        <button type="submit" class="btn btn-success">Modifica</button>
      </form>
    </div><a ui-sref="root.superAdmin.updateUser.updatePsw(user.userID)" class="pull-right">Modifica password</a>
  </div>
</section>
