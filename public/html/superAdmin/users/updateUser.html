
<section id="updateUser">
  <article class="user">
    <form ng-submit="editUser()">
      <input type="text" ng-model="user.email" placeholder="email" value="{{user.email}}"/>
      <input type="text" ng-model="user.role" placeholder="ruolo" value="{{user.role}}"/>
      <button type="submit">Modifica</button>
    </form>
  </article>
</section>
