
<section id="userList">
  <h1>Lista degli user presenti</h1>
  <article ng-repeat="company in companies">
    <p>{{user.email}}</p><a ui-sref="updateUser({id:user.userID})">Modifica</a>
    <form ng-submit="deleteUser(user.userID)">
      <button type="submit">Elimina</button>
    </form>
  </article>
</section>
