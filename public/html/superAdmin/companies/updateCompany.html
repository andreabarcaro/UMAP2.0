
<section id="updateCompany">
  <ul class="breadcrumb">
    <li><a ui-sref="root.superAdmin()">Home</a></li>
    <li><a ui-sref="root.superAdmin.companies()">Gestione Companies</a></li>
    <li class="active">Modifica company</li>
  </ul>
  <h1 class="page-header text-center">Modifica di una company</h1>
  <div class="container-fluid">
    <div class="row">
      <form ng-submit="editCompany()" class="col-xs-6 col-xs-offset-3">
        <label for="companyNameInput">Nome della company</label>
        <input type="text" id="companyNameInput" ng-model="company.companyName" placeholder="company name" value="{{company.companyName}}" class="form-control"/><br/>
        <button type="submit" class="btn btn-success">Modifica</button>
      </form>
    </div>
  </div>
</section>
