
<section id="companiesList">
  <h1>Lista delle company presenti</h1>
  <article ng-repeat="company in companies">
    <p>{{company.companyName}}</p><a ui-sref="updateCompany({id:company.companyID})">Modifica</a>
    <form ng-submit="deleteCompany()">
      <input type="text" ng-model="company.companyName" placeholder="company name" value="{{company.companyName}}"/>
      <button type="submit">Modifica</button>
    </form>
  </article>
</section>
