
<section id="companiesList">
  <ul class="breadcrumb">
    <li><a ui-sref="root.superAdmin()">Home</a></li>
    <li class="active">Gestione Companies</li>
  </ul>
  <h1 class="page-header text-center">Lista delle company presenti</h1>
  <button ui-sref="root.superAdmin.addCompanies()" class="btn btn-success">Nuova</button>
  <table class="table">
    <thead>
      <th>Id Company</th>
      <th>Nome</th>
      <th>Azioni</th>
    </thead>
    <tbody>
      <tr ng-repeat="company in companies">
        <td>{{company.companyID}}</td>
        <td>{{company.companyName}}</td>
        <td>
          <button ui-sref="root.superAdmin.updateCompany({id:company.companyID})" class="btn btn-warning">Modifica</button>
          <form ng-submit="deleteCompany(company.companyID)">
            <button type="submit" class="btn btn-danger">Elimina </button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</section>
