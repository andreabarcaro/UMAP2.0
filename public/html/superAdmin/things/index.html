
<section id="thingsList" class="container-fluid">
  <ul class="breadcrumb">
    <li><a ui-sref="root.superAdmin()">Home</a></li>
    <li class="active">Gestione Oggetti</li>
  </ul>
  <h1 class="text-center page-header">Lista dei tipi di oggetto presenti</h1>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <button ui-sref="root.superAdmin.addThingsType()" class="btn btn-success">Nuovo</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <input ng-model="search.$" placeholder="cerca con qualsiasi valore" class="form-control"/>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <th> <a ng-click="order('thingTypeID')" class="btn"> <strong>ID </strong></a></th>
        <th> <a ng-click="order('thingTypeName')" class="btn"> <strong>Nome        </strong></a></th>
        <th>Azioni        </th>
      </thead>
      <tbody>
        <tr ng-repeat="thingType in thingTypes |  orderBy:predicate:reverse | filter:search:strict track by $index ">
          <td>{{thingType.thingTypeID}}</td>
          <td>{{user.thingTypeName}}</td>
          <td> 
            <button ui-sref="root.superAdmin.updateThingType({id:thingType.thingTypeID})" class="btn btn-warning">Modifica</button>
            <form ng-submit="deleteThingType(user.thingType.thingTypeID)">
              <button type="submit" class="btn btn-danger">Elimina </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
